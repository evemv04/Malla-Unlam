    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .subject {
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      flex: 1 1 200px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
    }
    .subject[data-status="locked"] {
      background-color: #f0f0f0;
      color: #999;
      pointer-events: none;
    }
    .subject[data-status="available"] {
      background-color: #fff6d1;
      color: #665c00;
      border: 1px solid #f5d46b;
    }
    .subject[data-status="completed"] {
      background-color: #c8f7c5;
      color: #226622;
    }
    .subject:hover::after {
      content: attr(data-info);
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
    }
  </style>
</head>
